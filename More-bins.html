      *{
    margin: 0;

/*box content*/
* .box{
  margin: auto;
  padding: auto;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

.box-new{

    width: 150px;
    margin-top: 30px;

    align-items: auto; 
}
/* Overall Section */
.shop-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
  background-color: #f2f2f2;
  padding: 20px 0;
}

/* Each Product Box */
.box {
  background-color: white;
  height: 350px;
  width: 23%;
  margin: 15px 0;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.box:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

/* Inside Content */
.box-content {
  padding: 20px;
}

.box-content h2 {
  font-size: 20px;
  color: #111;
  margin-bottom: 15px;
}

.box-img {
  height: 230px;
  background-size: cover;
  background-position: center;
  border-radius: 8px;
}

/* For the “See more” link */
.box-content p {
  margin-top: 15px;
  text-align: center;
}

.box-content p a {
  text-decoration: none;
  color: #007185;
  font-weight: bold;
  transition: color 0.3s;
}

.box-content p a:hover {
  color: #c7511f;
}

/* Responsive Design */
@media (max-width: 1024px) {
  .box {
    width: 45%;
  }
}

@media (max-width: 600px) {
  .box {
    width: 90%;
  }

  .box-content h2 {
    font-size: 18px;
  }
}
    </style>
