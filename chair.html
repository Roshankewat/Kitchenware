<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Punamiya Enterprises</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 18px;
    background: #f2f2f2;
    color: #222;
  }

  .image-section {
    display: flex;
    gap: 18px;
    align-items: flex-start;
    margin-bottom: 20px;
    background: #fff;
    padding: 12px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    border: 1px solid #e4e4e4;
  }

  /* Slider container */
  .slider {
    width: 500px;
    height: 500px;
    overflow-x: auto;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
    border-radius: 10px;
    flex-shrink: 0;
    background: #f8f8f8;
    padding: 6px;
    scrollbar-width: none;
    position: relative;
    scroll-snap-type: x mandatory;
  }
  .slider::-webkit-scrollbar { display: none; }

  /* Slides wrapper */
  .slides {
    display: flex;
    gap: 16px;
    align-items: center;
    height: 100%;
    padding-bottom: 6px;
  }

  /* Each image frame */
  .slide-frame {
    flex: 0 0 auto;
    width: 500px;
    height: 500px;
    border-radius: 10px;
    overflow: hidden;
    background: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
  }

  /* Actual images */
  .slide-frame img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
    user-select: none;
    -webkit-user-drag: none;
  }

  .content { flex: 1; min-width: 180px; }
  .content h2 { margin: 0 0 8px 0; color: #003d52; }
  .content p { margin: 0; line-height: 1.5; color: #333; }

  h2.section-title { color: #c0392b; margin-top: 14px; }
  table { width: 100%; border-collapse: collapse; margin-top: 14px; }
  th, td { border: 1px solid #000; padding: 10px; text-align: center; }
  th { background:#f8f8f8; }
  caption { text-align:left; font-weight:bold; margin-bottom:6px; }

  .btn {
    display:inline-block;
    background: red;
    color: #fff;
    padding: 9px 14px;
    border-radius: 6px;
    border: none;
    margin-top: 10px;
    cursor: pointer;
    text-decoration: none;
    margin-left: 50%;
  }

  /* ===== Mobile Responsive ===== */
  @media (max-width: 768px) {
    .image-section {
      flex-direction: column;
      gap: 12px;
      padding: 10px;
    }

    .slider {
      width: 100%;
      height: auto;
      max-height: 360px;
      padding: 6px;
    }

    .slides {
      gap: 10px;
    }

    .slide-frame {
      width: 85vw;
      height: 85vw;
      max-height: 360px;
      flex: 0 0 85vw;
    }

    .slide-frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .slider { scroll-padding-left: 12px; }
  }

  .hint { font-size: 13px; color:#666; margin-top:6px; }
</style>
</head>
<body>

  <div class="image-section">
    <div class="slider" id="slider">
      <div class="slides" id="slides">
        <div class="slide-frame"><img src="chair 1.jpeg" alt="chair1"></div>
        <div class="slide-frame"><img src="chair2.jpeg" alt="chair2"></div>
        <div class="slide-frame"><img src="chair3.jpeg" alt="chair3"></div>
        
      </div>
    </div>

    <div class="content">
      <h2>Hampers - Dustbins</h2>
      <p>NELKON Pedal Dustbin | Foot Operated Dustbin | Stainless Steel Body with inner plastic bucket | Noise Less Cover | Use for Home, Kitchen, Office (Silver) (5 Ltr)</p>
      <div class="hint">Swipe or drag the images. Hover/touch will pause auto-sliding.</div>
    </div>
  </div>

  <h2 class="section-title">HAMPERS - DUSTBIN (Solid Black)</h2>

  

  <a href="index.html" class="btn">Back to Home</a>

<script>
(function() {
  const slider = document.getElementById('slider');
  const slides = document.getElementById('slides');
  const items = slides.querySelectorAll('.slide-frame');
  if (!slider || items.length <= 1) return;

  let auto = true, delay = 3500, paused = false, index = 0;
  function scrollToIndex(i) {
    if (i < 0) i = 0;
    if (i >= items.length) i = 0;
    const item = items[i];
    const scrollLeft = item.offsetLeft - slides.offsetLeft;
    slider.scrollTo({ left: scrollLeft, behavior: 'smooth' });
    index = i;
  }
  function currentIndex() {
    const scrollCenter = slider.scrollLeft + 10;
    let best = 0;
    for (let i=0;i<items.length;i++){
      if (items[i].offsetLeft <= scrollCenter) best = i;
    }
    return best;
  }
  let timer;
  function startAuto() {
    if (!auto || paused) return;
    stopAuto();
    timer = setInterval(() => {
      if (paused) return;
      const next = (currentIndex() + 1) % items.length;
      scrollToIndex(next);
    }, delay);
  }
  function stopAuto() { if (timer) clearInterval(timer); timer = null; }

  slider.addEventListener('mouseenter', () => { paused = true; stopAuto(); });
  slider.addEventListener('mouseleave', () => { paused = false; startAuto(); });
  slider.addEventListener('touchstart', () => { paused = true; stopAuto(); }, {passive:true});
  slider.addEventListener('touchend', () => { paused = false; startAuto(); });

  let settleTimer;
  slider.addEventListener('scroll', () => {
    clearTimeout(settleTimer);
    settleTimer = setTimeout(() => {
      const cur = currentIndex();
      scrollToIndex(cur);
    }, 120);
  });

  setTimeout(startAuto, 700);

  (function enableDragScroll() {
    let isDown = false, startX = 0, scrollStart = 0;
    slider.addEventListener('mousedown', (e) => {
      isDown = true; paused = true; stopAuto();
      startX = e.pageX - slider.offsetLeft;
      scrollStart = slider.scrollLeft;
    });
    document.addEventListener('mouseup', () => {
      if (isDown) { isDown = false; paused = false; startAuto(); }
    });
    document.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - slider.offsetLeft;
      const walk = (x - startX) * 1.3;
      slider.scrollLeft = scrollStart - walk;
    });
  })();
})();
</script>
</body>
</html>
